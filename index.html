<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      padding-top: 30px;
      bottom: 0;
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 65%, 56%);
    }
  </style>
</head>

<body>
  <div class="container ">
    <div class="left-card">
      <h2>Your Result</h2>
      <div class="rate">
        <span>76</span>
        <p class="outof">of 100</p>
      </div>
      <div class="data">
        <h3>Great</h3>
        <p class="content">Your Scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-card">
      <h2>Summary</h2>

      <div class="main-category">
        <div class="category1">
          <img src="./assets/images/icon-reaction.svg" class="image">
          <p class="name">Reaction</p>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="category2">
          <img src="./assets/images/icon-memory.svg" class="image">
          <p class="name">Memory</p>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="category3">
          <img src="./assets/images/icon-verbal.svg" class="image">
          <p class="name">Verbal</p>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="category4">
          <img src="./assets/images/icon-visual.svg" class="image">
          <p class="name">Visual</p>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      </div>
     <div class="button">
      <button class="btn" type="button">Continue</button>
     </div>
    </div>
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.github.com/yogesh-hack">Yogesh Baghel</a>.
  </div>
</body>

</html>
